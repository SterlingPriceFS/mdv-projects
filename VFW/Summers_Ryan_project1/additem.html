<!DOCTYPE html>
<!-- Ryan Summers  -->
<!-- VFW 11/11 Project 1 -->
<html>
	<head>
	    <!-- font type -->
		<meta charset ="utf-8" />
		<!-- basic search engine -->
		<meta name ="description" content = "Your Life: The RPG!" />
		<meta name ="keywords" content="To-Do, Task List, RPG, Life, Organize" />
		<!-- allows search engines to read our site -->
		<meta name ="robots" content = "index, follow" />
		<!-- allows browser to be scalable for iPhone -->
		<meta name ="viewport" content = "user-scalable=no, width=device-width" />
    	<title>Your Life: Add a Quest!</title>
    </head>
    <body>
	    <!-- H1 requirement here, needs a CSS tag -->
	    <h1>Add a Quest</h1>
	    <form action="#" method="post">
	    	<fieldset>
	    		<!-- Section devoted just to the Quest data on its own -->
	    		<legend>The Quest</legend>
		    		<ul>
		    			<li><label for="name">Title:</label><input type:"text" id:"name" placeholder="task name" required aria-required="true" /></li>
		    			<li><label for="description">Description:</label><input type:"text" id:"description"  placeholder="what you will do" /></li>
		    			<li><label for="duedate">Deadline:</label><input type:"date" id:"duedate" placeholder="yyyy-mm-dd" /></li>
		    			<!-- Specific Time will break into nested lists -->
		    			<li>Specific Time:
		    				<ul>
		    					<li><input type="radio" value="Yes" id="yes" name="duetime" /><label for="yes">Yes</label>
		    						<!-- Will use JS to hide this section unless the Yes button is actively checked -->
		    						<ul>
		    							<!-- Allows for entering a specific due time during the date, only if requested by user -->
		    							<li><label for="time">Time:</label><input type="time" name="time" /></li>
		    						</ul>
		    					</li>
 		    					<li><input type="radio" checked value="No" id="no" name="duetime" /><label for="no">No</label></li>
		    				</ul>
		    			<li><label for="importance">Quest Importance: 
		    				<br><small>Scale of 1 to 10 </small></label>
		    				<br><input type="range" min="1" max="10" name="importance" type="range">
		    			</li>
		    		</ul>
		    	<legend>The Reward</legend>
	    	</fieldset>
	    </form>
	    <!-- Form requirements go here -->
		<footer>
			<p><a href="#">Empty your Quest Log</a></p>
			<p><a href="#">Review your Quest Log</a></p>
		</footer>
    </body>
</html>
